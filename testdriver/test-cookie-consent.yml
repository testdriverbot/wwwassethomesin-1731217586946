version: 4.1.13
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click "Accept all cookies" on the cookie banner.
    commands:
      - command: hover-text
        text: Accept all cookies
        description: button to accept all cookies
        action: click
  - prompt: >-
      Assert that the cookie banner is dismissed and does not reappear.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the cookie banner is not visible
